{% extends 'base.html' %}

{% block Head %}
<title>Register</title>
{% endblock %}

{% block Body %}
    <div class="container mt-5">
        <h2 class="text-primary">Registration Form</h2>
        <hr>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="">
            <div class="mb-3">
                <label for="username" class="form-label text-secondary">Username</label>
                <input type="text" class="form-control border-primary" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-secondary">Email</label>
                <input type="email" class="form-control border-primary" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-secondary">Password</label>
                <input type="password" class="form-control border-primary" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
{% endblock %}
