{% extends 'base.html' %}

{% block Head %}
<title>Login</title>
{% endblock %}

{% block Body %}
<div class="container mt-5">
    <h2 class="text-primary">Login</h2>
    <hr>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div>
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="email" class="form-label text-secondary">Email</label>
            <input type="email" class="form-control border-primary" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label text-secondary">Password</label>
            <input type="password" class="form-control border-primary" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
